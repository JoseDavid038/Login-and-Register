<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
    <!-- pongo la propiedad defer para que el script se cargue despues del body -->
    <script src="login.js" defer></script>
  </head>
  <body>
    <main class="login-codesquad">
      <div class="black-side">
        <h2 class="title-section">Iniciar Sesión</h2>
        <div class="black-side-logo">
          <img class="logo-login" src="/assets/images/logo_codeSquad.png" alt="">
          <p>GRUPO GAES</p>
        </div>
      </div>
      <div class="white-side">

        <p class="description-login">Ingresa tus credenciales para acceder al espacio de Desarrolladores SENA</p>
        <div>
          <form id="login-form">
            <label for="email" class="sr-only">Usuario</label>
            <input type="text" name="email" id="email" placeholder="Correo electronico">
            <label for="password" class="sr-only">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Contraseña">
            <button type="submit" class="button-login">Iniciar Sesión</button>
            <p class="error oculto">Error al iniciar sesión</p>
          </form>
          <p>¿No tienes una cuenta? - <a href="/register">Registrate</a></p>
        </div>
      </div>



    </main>























  </body>
</html>
